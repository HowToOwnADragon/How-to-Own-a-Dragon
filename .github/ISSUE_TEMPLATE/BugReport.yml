name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for making a Bug Report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Please tell us about the bug as detailed as possible.
        Feel free to also add Media and CrashLogs!
    validations:
      required: true
  - type: dropdown
    id: minecraft-version
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft did you use?
      options:
        - label: "1.19.4"
          value: "1.19.4"
      validations:
        required: true
  - type: dropdown
    id: alpha-beta-stable
    attributes:
      label: Alpha, Beta or Stable?
      description: Are you playing an Alpha, Beta, or Stable version of the mod?
      options:
        - label: "Alpha"
          value: "Alpha"
        - label: "Beta"
          value: "Beta"
        - label: "Stable"
          value: "Stable"
  - type: input
    id: mod-version
    attributes:
      label: HTOAD version
      description: Which version of How to Own a Dragon did you use?
    validations:
      required: true
  - type: dropdown
    id: other-mods
    attributes:
      label: Other mods
      description: Are you using any other mod outside of How to Own a Dragon and Geckolib?
      options:
        - "Yes"
        - "No"
      validations:
        required: true
  - type: textarea
    id: which-other-mods
    attributes:
      label: Which other mods
      description: Please provide a screenshot or list your mod folder.
  - type: checkboxes
    id: related
    attributes:
      label: Type of Bug
      description: What type of bug is this?
      options:
        - label: Item/Block
          value: Items/Blocks
        - label: Entity's
          value: Entity's
        - label: QOL
          value: QOL
        - label: Tools/Armor
          value: Tools/Armor
        - label: Structure
          value: Structure
        - label: Other
          value: Other
  - type: checkboxes
    id: other
    attributes:
      label: Other Information
      description: Are you using a Test or Pre-Release version of How to Own a Dragon?
      options:
        - label: I am playing on a Test/Pre-Release version of HTOAD.
          value: Tester Version
        - label: This is a Translation issue.
          value: Translation Issue
  - type: textarea
    id: more-information
    attributes:
      label: More information
      description: Is there anything else relevant that you want/need to share.
