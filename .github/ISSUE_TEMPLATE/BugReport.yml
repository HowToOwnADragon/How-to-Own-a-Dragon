name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "crash"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for making a Bug Report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Please tell us about the bug as detailed as possible.
        Feel free to also add Media and CrashLogs!
    validations:
      required: true
  - type: dropdown
    id: minecraft-version
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft did you use?
      options:
        - value: "1.19.4"
    validations:
      required: true
  - type: dropdown
    id: alpha-beta-stable
    attributes:
      label: Alpha, Beta or Stable?
      description: Are you playing a Alpha, Beta or Stable version of the mod?
      options:
      - value: "Alpha"
      - value: "Beta"
      - value: "Stable"
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: HTOAD version
      description: Which version of How to Own a Dragon did you use?
    validations:
      required: true
  - type: dropdown
    id: other-mods
    attributes:
      label: Other mods
      description: Are you using any other mod outside of How to Own a Dragon and Geckolib?
      options:
        - "Yes"
        - "No"
    validations:
      required: true
  - type: textarea
    id: which-other-mods
    attributes:
      label: Which other mods
      description: Please provide a screenshot or list your mod folder.
  - type: checkboxes
    id: related
    attributes:
      label: Type of Bug
      description: What type of bug is this?
      options:
        - label: Items/Blocks
        - label: Entity
        - label: QOL
        - label: Tools/Armor
        - label: Structure
        - label: Other
  - type: checkboxes
    id: other
    attributes:
      label: Other Information
      description: Are you using a Test or Pre-Release version of How to Own a Dragon?
      options:
        - label: I am playing on a Test/Pre-Release version of HTOAD.
          required: false
  - type: textarea
    id: more-information
    attributes:
      label: More information
      description: Is there anything else relevant that you want/need to share.
